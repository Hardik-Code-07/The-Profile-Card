<!DOCTYPE html>
<html>
<head>    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" type="image/png" href="image/pexels-photo-614810.jpeg">
</head>
<body>
<div class="profile-card">
    <img src="image/pexels-photo-614810.jpeg" alt="Profile Picture">
    <h2>Hardik Agrawal</h2>
    <span class="role">Web Developer</span>
    <p class="about">
        Passionate To Learn.
    </p>
    <h3>Skills</h3>
    <ul>
        <li>Basics of(HTML & CSS)</li>
        <li>C++</li>
    </ul>
    <h3>Profile Info</h3>
    <table>
        <tr>
            <td>Location</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Experience</td>
            <td>Learner</td>
        </tr>
    </table>
    <div class="links">
        <a href="https://github.com/Hardik-Code-07"
        target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/hardik-agrawal-551124379/"
        target="_blank">LinkedIn</a>
    </div>
    <h3>Contact Me</h3>
    <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Your  Email" required>
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
